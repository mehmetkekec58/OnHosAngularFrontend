<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css" integrity="sha256-2XFplPlrFClt0bIdPgpz8H7ojnk10H69xRqd9+uTShA=" crossorigin="anonymous" />

<div class="container on-hos-container">
<div class="row">
		<div class="col-12">
			<!-- Page title -->
			<div class="my-5">
				<h3>Profilim</h3>
				<hr>
			</div>
			<!-- Form START -->
			<form class="file-upload" enctype="multipart/form-data" [formGroup]="profileUpdateForm">
				<div class="row mb-5 gx-5">
					<!-- Contact detail -->
					<div class="col-xxl-8 mb-5 mb-xxl-0">
						<div class="bg-secondary-soft px-4 py-5 rounded">
							<div class="row g-3">

								<!-- First Name -->
								<div class="col-md-6">
									<label class="form-label">Ad </label>
									<input formControlName="firstName" type="text" class="form-control" placeholder="" aria-label="First name" value="deneme">
								</div>
								<!-- Last name -->
								<div class="col-md-6">
									<label class="form-label">Soyad </label>
									<input formControlName="lastName" type="text" class="form-control" placeholder="" aria-label="Last name" value="hey">
								</div>
								<!-- Phone number -->

								<!-- Mobile number -->

								<!-- Email -->
								<div class="col-md-6">
									<label for="inputEmail4" class="form-label">E-posta </label>
									<input  type="email" class="form-control" id="inputEmail4" value="example@onhos.com">
								</div>
								<!-- Skype -->
                <div class="col-md-6">
									<label class="form-label">Hakkında </label>
                  <textarea formControlName="aboutMe" class="form-control" aria-label="With textarea"></textarea>
								</div>
							</div> <!-- Row END -->
						</div>
					</div>
					<!-- Upload profile -->
					<div class="col-xxl-4">
						<div class="bg-secondary-soft px-4 py-5 rounded">
							<div class="row g-3">
								<h4 class="mb-4 mt-0">Profil Fotoğrafı Yükle</h4>
								<div class="text-center">
									<!-- Image upload -->
									<div class="square position-relative display-2 mb-3">
										<i class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle text-secondary"></i>
									</div>
									<!-- Button -->
                  <label class="btn btn-success-soft btn-block" for="customFile">Yükle</label>
									<input formControlName="file" type="file" id="customFile" name="file" hidden="" >

									<button type="button" class="btn btn-danger-soft">Kaldır</button>
									<!-- Content -->
									<p class="text-muted mt-3 mb-0"><span class="me-1">Not:</span>minimum boyut: 300px x 300px</p>
								</div>
							</div>
						</div>
					</div>
				</div> <!-- Row END -->

				<!-- Social media detail -->
				<div class="row mb-5 gx-5">
					<div class="col-xxl-6 mb-5 mb-xxl-0">
						<div class="bg-secondary-soft px-4 py-5 rounded">
							<div class="row g-3">
								<h4 class="mb-4 mt-0">Sosyal Medya </h4>
								<!-- Facebook -->
								<div class="col-md-6">
									<label class="form-label"><i class="fab fa-fw fa-facebook me-2 text-facebook"></i>Facebook </label>
									<input type="text" class="form-control" placeholder="" aria-label="Facebook" value="http://www.facebook.com">
								</div>
								<!-- Twitter -->
								<div class="col-md-6">
									<label class="form-label"><i class="fab fa-fw fa-twitter text-twitter me-2"></i>Twitter </label>
									<input type="text" class="form-control" placeholder="" aria-label="Twitter" value="http://www.twitter.com">
								</div>
								<!-- Linkedin -->
								<div class="col-md-6">
									<label class="form-label"><i class="fab fa-fw fa-linkedin-in text-linkedin me-2"></i>Linkedin </label>
									<input type="text" class="form-control" placeholder="" aria-label="Linkedin" value="http://www.linkedin.com">
								</div>
								<!-- Instragram -->
								<div class="col-md-6">
									<label class="form-label"><i class="fab fa-fw fa-instagram text-instagram me-2"></i>Instagram </label>
									<input type="text" class="form-control" placeholder="" aria-label="Instragram" value="http://www.instragram.com">
								</div>
								<!-- Dribble -->
								<div class="col-md-6">
									<label class="form-label"><i class="fas fa-fw fa-basketball-ball text-youtube me-2"></i>Youtube </label>
									<input type="text" class="form-control" placeholder="" aria-label="Youtube" value="http://www.youtube.com">
								</div>
								<!-- Pinterest -->

							</div> <!-- Row END -->
						</div>
					</div>

					<!-- change password -->
					<div class="col-xxl-6">
						<div class="bg-secondary-soft px-4 py-5 rounded">
							<div class="row g-3">
								<h4 class="my-4">Şifre Değiştir</h4>
								<!-- Old password -->
								<div class="col-md-6">
									<label for="exampleInputPassword1" class="form-label">Şuanki Şifren </label>
									<input type="password" class="form-control" id="exampleInputPassword1">
								</div>
								<!-- New password -->
								<div class="col-md-6">
									<label for="exampleInputPassword2" class="form-label">Yeni Şifre </label>
									<input type="password" class="form-control" id="exampleInputPassword2">
								</div>
								<!-- Confirm password -->
								<div class="col-md-12">
									<label for="exampleInputPassword3" class="form-label">Yeni Şifre Tekrar </label>
									<input type="password" class="form-control" id="exampleInputPassword3">
								</div>
							</div>
						</div>
					</div>
				</div> <!-- Row END -->
				<!-- button -->
				<div class="gap-3 d-md-flex justify-content-md-end text-center">
					<button type="button" (click)="back()" class="btn btn-danger btn-lg">İptal</button>
					<button type="button" (click)="update()" class="btn btn-warning btn-lg">Profili Güncelle</button>
				</div>
			</form> <!-- Form END -->
		</div>
	</div>
	</div>
