<div class="login-box">
  <h2 class="kaydol"><span style="color: black;">Kayıt Ol</span></h2>
  <form [formGroup]="registerForm">
    <div class="user-box">
      <input formControlName="firstName" type="text" name="" required="">
      <label>Ad</label>
    </div>
    <div class="user-box">
      <input formControlName="lastName" type="text" name="" required="">
      <label>Soyad</label>
    </div>
    <div class="user-box">
      <input formControlName="userName" type="text" name="" required="">
      <label>Kullanıcı Adı</label>
    </div>
    <div class="user-box">
      <input formControlName="email" type="text" name="" required="">
      <label>E-posta</label>
    </div>
    <div class="user-box">
      <input formControlName="password" type="password" name="" required="">
      <label>Şifre</label>
    </div>

  <button mat-raised-button color="accent" (click)="register()">Kayıt Ol</button>
  </form>
</div>
