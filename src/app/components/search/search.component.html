
<div class="example-form">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label class="search-placeholder">Hastalık, Doktor, Kategori, Yazı, Video Ara...</mat-label>
    <input type="text" class="search-placeholder" matInput [formControl]="myControl" [matAutocomplete]="auto" >

    <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn">
      <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
        {{option.name}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

</div>
