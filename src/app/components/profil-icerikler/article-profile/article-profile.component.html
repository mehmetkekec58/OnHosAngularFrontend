<div class="article-scroll-right">
  <div class="row pt-1 mt-30">

    <div class="col-lg-4 col-sm-6 mb-30 pb-5 " *ngFor="let article of articles">
      <mat-card class="example-card card">

        <mat-card-header>
          <img mat-card-avatar src={{profileDetails.profilePhoto.url}} />
          <mat-card-title>{{profileDetails.firstName}} {{profileDetails.lastName}}<mat-icon class="verify-icon">
              verified_user</mat-icon>
          </mat-card-title>
          <mat-card-subtitle>@{{profileDetails.userName}} / {{branch}}</mat-card-subtitle>
        </mat-card-header>

        <img mat-card-image="matCardImageSmall"
          src="http://drmustafasener.com/2018/10/kanser-hucresi-vucutta-nasil-beslenir.jpeg" alt="Photo of a Shiba Inu">
        <mat-card-content>

          <div style="text-align: center;">
            <h3 style="font-weight: bold;">{{article.title}}</h3>
          </div>
          <p>
            {{article.text}}
          </p>


        </mat-card-content>
        <mat-card-actions>

          <button (click)="shareButton(article.id)" mat-button>
            <mat-icon>share</mat-icon>
          </button>
          <button mat-button>
            <mat-icon>note_add</mat-icon>
          </button>

        </mat-card-actions>
      </mat-card>
    </div>

  </div>
</div>
